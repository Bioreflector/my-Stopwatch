<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <h1>Timer</h1>
            <div class="stopwatch-wrapper">
                <div class="stopwatch">
                    <div class="box">
                        <div class="title">Hours</div>
                        <div class="time hours">00</div>
                    </div>
                    <div class="box">
                        <div class="title">Minutes</div>
                        <div class="time minutes">00</div>
                    </div>
                    <div class="box">
                        <div class="title">Seconds</div>
                        <div class="time seconds">00</div>
                    </div>
                    <div class="box">
                        <div class="title">Miliseconds</div>
                        <div class="time miliseconds">00</div>
                    </div>
                </div>
                <div class="btn-timer-group">
                    <button class="start">Start</button>
                    <button class="pause">Pause</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
